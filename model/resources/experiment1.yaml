oracle:
  device_type: "virtual"
  modbus_port: 9097
  workers:
    timer:
      type: "Timer"
      port: 6068
      channel_id: 6068
      register: 0
      respond_to:
        host: 'localhost'
        port: 6065
    main_plant_pressure:
      type: "DefaultSensor"
      channel: 8070
      register: 2
    main_plant_temperature:
      type: "DefaultSensor"
      channel: 8071
      register: 4
    main_compressor_pressure:
      type: "DefaultSensor"
      channel: 7070
      register: 6