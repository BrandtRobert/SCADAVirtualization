main_compressor_plc:
  device_type: "virtual"
  modbus_port: 9090
  workers:
    pressure_sensor:
      type: "DefaultSensor"
      port: 7070
      register: 0
    temperature_sensor:
      type: "DefaultSensor"
      port: 7071
      register: 2
    pressure_setter:
      type: "DefaultActuator"
      register: 4
      respond_to:
        host: "localhost"
        port: 9069
main_power_plant:
  device_type: "virtual"
  modbus_port: 9091
  workers:
    pressure_sensor:
      type: "DefaultSensor"
      port: 8070
      register: 0
#      compromised:
#        hold_back: 5
#        reading: max(x - (t**.5), 150)
#        after: 3600 # after 1 day of sim time
    temperature_sensor:
      type: "DefaultSensor"
      port: 8071
      register: 2
    pressure_trip:
      type: "DefaultActuator"
      default: 0
      register: 4
      respond_to:
        host: "localhost"
        port: 9070
    temperature_trip:
      type: "DefaultActuator"
      default: 0
      register: 6
      respond_to:
        host: "localhost"
        port: 9071
