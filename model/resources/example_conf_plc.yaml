pp_cherokee_plc:
  modbus_port: 9092
  workers:
    pressure_sensor:
      type: "PressureSensor"
      port: 7071
      channel_id: 7071
      register: 0
      compromised:
        hold_back: 5
        reading: x - (t**.5)
        after: 3600 # after 1 day of sim time
    on_off_indicator:
      type: "SimulationStopper"
      port: 8081
      channel_id: 8081
      register: 2
      respond_to:
        host: "localhost"
        port: 6061
